<!DOCTYPE html>
<HTML lang="en">
    <HEAD>
        <TITLE>HBNB</TITLE>
    </HEAD>
    <BODY>
        <H1>States</H1>
        <UL id="states">
	{% for state in states %}
		<LI>{{state.id}}: <B>{{state.name}}</B>
			<UL id="cities">
			{% for city in state.cities %}
				<LI>{{city.id}}: <B>{{city.name}}</B></LI>
			{% endfor %}
	        	</UL>
		</LI>
	{% endfor %}
        </UL>
    </BODY>
</HTML>
